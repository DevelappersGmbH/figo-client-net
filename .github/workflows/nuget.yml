name: dotnet core - build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GETDATE: date +%Y%m%d%H%M%S,
      GETDATE2: $(date)
    steps:
      - run: "echo $GITHUB_ACTION ${{env.GITHUB_ACTION}}."
      - run: "sleep 5"
      - run: "echo $GITHUB_ACTION ${{env.GITHUB_ACTION}}."
